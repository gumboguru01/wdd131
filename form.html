<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <form action="review.html" method="get">
        <label for="product">Product Name*</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- Options will be populated by JavaScript -->
        </select>

        <fieldset>
            <legend>Overall Rating*</legend>
            <label><input type="radio" name="rating" value="1" required> 1 ★</label>
            <label><input type="radio" name="rating" value="2"> 2 ★★</label>
            <label><input type="radio" name="rating" value="3"> 3 ★★★</label>
            <label><input type="radio" name="rating" value="4"> 4 ★★★★</label>
            <label><input type="radio" name="rating" value="5"> 5 ★★★★★</label>
        </fieldset>

        <label for="installDate">Date of Installation*</label>
        <input type="date" id="installDate" name="installDate" required>

        <fieldset>
            <legend>Useful Features (check all that apply):</legend>
            <label><input type="checkbox" name="features" value="easy-setup"> Easy Setup</label>
            <label><input type="checkbox" name="features" value="durable"> Durable</label>
            <label><input type="checkbox" name="features" value="energy-efficient"> Energy Efficient</label>
        </fieldset>

        <label for="review">Written Review</label>
        <textarea id="review" name="review"></textarea>

        <label for="username">Your Name</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Submit Review">
    </form>

    <script src="scripts/form.js"></script>
</body>

</html>
